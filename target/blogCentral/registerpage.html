<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/18f81f1081.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <title>Register Page</title>
</head>

<body style="background-image: url('https://images-na.ssl-images-amazon.com/images/I/91W5wBnDOUL._SL1500_.jpg');">
<div class="container">
    <div class="jumbotron">
        <header style="text-align: center;">
            <a class="headerText" href="bloghome.html" style="color: white;">Blog Central</a>
        </header>
    </div>
    <main role="main" class="main-container">

        <div class="topnav bg-secondary">
            <a class="nav-link" href="#">My Profile</a>
            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="login-container">
                <a class="login-link" href="loginpage.html">Login</a>
                <a class="login-link" href="registerpage.html">Register</a>
            </div>
        </div>

        <div class="loginpage-container">
            <form class="login-form" action="/SigninServlet" method="post">
                <h1>Become a Member</h1>
                Fields marked with * are required.<br><br><br>

                First name* :<br>
                <input type="text" name="firstName" required>
                <br> <br>
                Last name* :<br>
                <input type="text" name="lastName" required>
                <br> <br>
                Username* :<br>
                <input type="text" name="userName" required>
                <br> <br>
                Email* :<br>
                <input type="email" name="email" required>
                <br> <br>
                Street:<br>
                <input type="text" name="street">
                <br> <br>
                House number:<br>
                <input type="text" name="houseNr">
                <br> <br>
                City:<br>
                <input type="text" name="city">
                <br> <br>
                Zip code:<br>
                <input type="text" name="zip">
                <br> <br>
                Password* :<br>
                <input type="password" name="password" required>
                <br> <br>
                Retype password* :<br>
                <input type="password" name="password" required>
                <br> <br>
                <button type="submit" class="btn btn-secondary">Login
                </button>
            </form>
        </div>

    </main>
</div>
</body>
</html>
